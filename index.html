<!DOCTYPE html>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="personajes">
        <div class="heroe" id="cartman" onclick="selectHeroe('cartman')"><img class="imgPersonaje" src="img/cartman.png" alt="Cartman"></div>

    <script src="/js/main.js"></script>
