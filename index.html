<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Fight</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">     
</head>
<body>
    <!-- Header Pantalla Nº 1 -->

    <div class="header">
        <div class="titulo">Select Your Hero!</div>
        <img class="iconoSouthPark" src="img/titulo.png" alt="Título">
    </div>
    
    <!-- Main Pantalla Nº 1 -->

    <div class="seleccionHeroes">    

        <div class="cartman"><img class="imgHeroe" src="img/cartman.png">CARTMAN</div>
        <div class="stan"><img class="imgHeroe" id="imgHeroeStan" src="img/stan.png">STAN</div>
        <div class="kyle"><img class="imgHeroe" id="imgHeroeKyle" src="img/kyle.png">KYLE</div>
        <div class="kenny"><img class="imgHeroe" src="img/kenny.png">KENNY</div>
        <div class="butters"><img class="imgHeroe" src="img/butters.png">BUTTERS</div>
        <div class="jimmy"><img class="imgHeroe" id= "imgHeroeJimmy" src="img/jimmy.png">JIMMY</div>
    </div>

    <!-- ASIDE Pantalla Nº 1 -->

    <div class="mensajeSeleccionHeroes"></div>

    

    <script src="/js/main.js"></script>
</body>
</html>
