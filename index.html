<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Fight</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">     
</head>
<body>
    <!-- Header Pantalla Nº 1 -->

    <div class="header">
        <div class="titulo">Select Your Hero!</div>
        <img class="iconoSouthPark" src="img/titulo.png" alt="Título">
    </div>
    
    <!-- Main Pantalla Nº 1 -->

    <div class="seleccionHeroes">    

        <div onclick= "selectHero('Cartman')" class="cartman"><img class="imgHeroe" id="Cartman" src="img/cartman.png">CARTMAN</div>
        <div onclick= "selectHero('Stan')" class="stan"><img class="imgHeroe" id="Stan" src="img/stan.png">STAN</div>
        <div onclick= "selectHero('Kyle')" class="kyle"><img class="imgHeroe" id="Kyle" src="img/kyle.png">KYLE</div>
        <div onclick= "selectHero('Kenny')" class="kenny"><img class="imgHeroe" id="Kenny" src="img/kenny.png">KENNY</div>
        <div onclick= "selectHero('Butters')" class="butters"><img class="imgHeroe" id="Butters" src="img/butters.png">BUTTERS</div>
        <div onclick= "selectHero('Jimmy')" class="jimmy"><img class="imgHeroe" id="Jimmy" src="img/jimmy.png">JIMMY</div>
    </div>

    <!-- ASIDE Pantalla Nº 1 -->
    <div class="aside">
        <div class="containerRandy">
            <img class="randy" id="Randy" src="img/randy.png">
        </div> 
        <div id="mensaje"></div>

    </div>

    

    <script src="/js/main.js"></script>
</body>
</html>
