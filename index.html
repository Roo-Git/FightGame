<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Fight</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">     
</head>
<body>
    <div class="master"> <!-- Div padre del proyecto -->

        <!-- Pantalla Nº 0: Contiene Imagen de Inicio y LOADING -->

        <div id="fase0" class="pantalla0" style="display: block">
            <div class="contenedorInicio">
                <img class="imgInicio" src="/img/inicio.png" alt="">
            </div>
            <div class="header">
                <div class="titulo">L O A D I N G . . .</div>
            </div>
        </div>

        <!-- Header Pantalla Nº 1: Contiene el título y el icono de South Park -->

        <div id="fase1" class="pantalla1" style="display: none">         
            <div class="header">
                <div class="titulo">Select Your Heroes!</div>
                <img class="iconoSouthPark" src="img/titulo.png" alt="Título">
            </div>
    
            <!-- Main Pantalla Nº 1: Contiene la selección de personajes -->

            <div class="seleccionHeroes">    

                <div onclick= "selectHero('Cartman')" class="cartman"><img class="imgHeroe" id="Cartman" src="img/cartman.png">CARTMAN</div>
                <div onclick= "selectHero('Stan')" class="stan"><img class="imgHeroe" id="Stan" src="img/stan.png">STAN</div>
                <div onclick= "selectHero('Kyle')" class="kyle"><img class="imgHeroe" id="Kyle" src="img/kyle.png">KYLE</div>
                <div onclick= "selectHero('Kenny')" class="kenny"><img class="imgHeroe" id="Kenny" src="img/kenny.png">KENNY</div>
                <div onclick= "selectHero('Butters')" class="butters"><img class="imgHeroe" id="Butters" src="img/butters.png">BUTTERS</div>
                <div onclick= "selectHero('Jimmy')" class="jimmy"><img class="imgHeroe" id="Jimmy" src="img/jimmy.png">JIMMY</div>
            </div>

            <!-- ASIDE Pantalla Nº 1: Contiene La imagen del narrador y el mensaje de texto de seleccion de personaje -->

            <div class="aside">
                <div class="containerRandy">
                    <img class="randy" id="Randy" src="img/randy.png">
                </div> 
                <div id="mensaje"></div>
            </div>
        </div>

        <!-- Pantalla Nº 2: APARECEN LOS HEROES + BOTON DE ATAQUE + NARRADOR -->
        <div id="fase2" class="pantalla2" style="display: none">

            <!-- HEADER Pantalla Nº 2: Contiene el título y el icono de South Park -->

            <div class="header">
                <div class="titulo" class="titulo2">Fight!</div>
                <img class="iconoSouthPark" src="img/titulo.png" alt="Título">
            </div>

            <!-- MAIN Pantalla Nº 2: Aparecen los luchadores seleccionados -->

            <div class="luchadoresCombate">
                <div id="contricante1"></div>
                <div id="contricante2"></div>
            </div>

            <!-- MAIN Pantalla Nº 2: Aparecen el boton de ataque e interactua con el usuario // PROCESO // -->

            <div class="botonPegar">
                <div id="strike" class="attack" onclick="atacar()"><img id="strike" class="attack" src="/img/ataque.png" alt=""></div> 
            </div>

            <!-- ASIDE Pantalla Nº 2: Contiene La imagen del narrador y el mensaje de texto de JS sobre el combate // PROCESO // -->
            
            <div class="aside">
                <div class="containerRandy">
                    <img class="randy" id="Randy" src="img/randy.png">
                </div> 
                <div id="infoVs"></div>
            </div>

        </div>
            
    </div>    


    

    <script src="/js/main.js"></script>
</body>
</html>
